<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack 1</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="background-image" style="background-image: url('http://maui.hawaii.edu/tlc/wp-content/uploads/sites/53/2013/11/testing.jpg')"></div>
  <div class="container">
    <h1>How many calories do you think this is?</h1>
    <div id="guess-name"></div>
    <img alt="guess me!" id="guess-image" src="none.jpg" />
    <div class="response">
      <input id="guess-text" type="text">
      <button>Guess!</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="food_data.json"></script>
  <script src="main.js"></script>
  <script src="yummly_api.js"></script>
</body>
</html>
