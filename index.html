<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack 1</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="background-image" style="background-image: url('http://maui.hawaii.edu/tlc/wp-content/uploads/sites/53/2013/11/testing.jpg')"></div>
  <div class="container">
    <h1>How many calories do you think this is?</h1>
    <img alt="guess me!" id="guess-image" src="none1.jpg" />
    <div id="spot-on" class="notification">Spot On!!</div>
    <div id="correct" class="notification">Correct!</div>
    <div id="incorrect" class="notification">Nope!</div>
    <div class="response">
      <input id="guess-text" type="text">
      <button id="guess-submit">Guess!</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="food_data.json"></script>
  <script src="main.js"></script>
</body>
</html>
